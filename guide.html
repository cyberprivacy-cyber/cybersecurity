<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide - Cybersecurity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #00FF00;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        nav a:hover {
            color: #66ff66;
        }

        h1 {
            font-size: 36px;
            color: #0F0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px #00FF00;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }

        .button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>Guide sulla cybersecurity</h1>

    <button class="button" onclick="window.location.href='index.html';">Torna alla Home</button>

    <nav>
        <a href="#guida1">Guida 1</a>
        <a href="#guida2">Guida 2</a>
        <a href="#guida3">Guida 3</a>
    </nav>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
