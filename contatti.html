<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link rel="icon" href="logo_sito.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-info {
            text-align: center;
            position: relative; /* Posizionamento del testo */
            z-index: 1; /* Assicura che il testo sia sopra il canvas */
        }

        .button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }

        .button:hover {
            background-color: #228B22;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 0; /* Il canvas deve essere dietro al contenuto */
        }

        a {
            color: #00FF00;
            text-decoration: none;
        }

        a:hover {
            color: #66ff66;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="contact-info">
        <p>Email: <a href="mailto:infocyberprivacy@proton.me">infocyberprivacy@proton.me</a></p>
    </div>

    <button class="button" onclick="window.location.href='index.html';">Torna alla Home</button>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Sfondo con opacitÃ 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // Verde per le lettere a cascata
            ctx.font = fontSize + "px monospace"; // Font monospace

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
