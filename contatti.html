<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Cybersecurity</title>
    <link rel="icon" href="logo_sito.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace; /* Font tipo Matrix */
            background-color: black;
            color: #00FF00; /* Colore testo verde Matrix */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1, p {
            color: #0F0; /* Colore per i titoli e testo */
            text-shadow: 0px 0px 10px #00FF00; /* Effetto di bagliore */
            position: relative; /* Necessario per posizionare il testo sopra il canvas */
            z-index: 1; /* Assicura che il testo sia sopra al canvas */
            margin-top: 70px; /* Spazio sopra il testo per il menu fisso */
        }

        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Lo sfondo deve essere dietro al contenuto */
        }

        .button {
            background-color: #006400; /* Verde scuro per i pulsanti */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            z-index: 1; /* Assicura che il pulsante sia sopra al canvas */
        }

        .button:hover {
            background-color: #228B22; /* Colore verde chiaro al passaggio del mouse */
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>Contatti</h1>
    <p>Per qualsiasi informazione, non esitate a contattarci!</p>
    <p>Email: <a href="mailto:infocyberprivacy@proton.me" style="color: #00FF00;">infocyberprivacy@proton.me</a></p>

    <button class="button" onclick="location.href='index.html'">Torna alla Home</button>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Sfondo con maggiore opacitÃ 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // Verde per le lettere a cascata
            ctx.font = fontSize + "px monospace"; // Font monospace

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
