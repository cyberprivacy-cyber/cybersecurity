<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guida alla Sicurezza Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            overflow-y: auto; /* Scorrimento verticale */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #00FF00;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        nav a:hover {
            color: #66ff66;
        }

        h1 {
            font-size: 36px;
            color: #0F0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px #00FF00;
        }

        .button {
            margin-top: 20px;
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #228B22;
        }
    </style>
</head>

    <h1>Guida alla Sicurezza Online</h1>
    <p>Inserisci qui il contenuto della guida.</p>

    <button class="button" onclick="window.location.href='index.html'">Torna alla Home</button>
