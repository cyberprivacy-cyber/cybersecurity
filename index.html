<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cybersecurity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace; /* Font tipo Matrix */
            background-color: black;
            color: #00FF00; /* Colore testo verde Matrix */
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Impaginazione verticale */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #00FF00; /* Colore verde per i link */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        nav a:hover {
            color: #66ff66; /* Colore chiaro per il passaggio del mouse */
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1; /* Lo sfondo deve essere dietro al contenuto */
        }

        .button {
            background-color: #006400; /* Verde scuro per i pulsanti */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #228B22; /* Colore verde chiaro al passaggio del mouse */
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>Benvenuti nel mio sito sulla Cybersecurity</h1>

    <!-- Pulsante per tornare alla Home -->
    <button class="button" onclick="window.location.href='index.html';">Torna alla Home</button>

    <nav>
        <a href="guide.html">Guide</a>
        <a href="strumenti.html">Strumenti</a>
        <a href="contatti.html">Contatti</a>
    </nav>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }, () => 1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Sfondo con maggiore opacitÃ 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // Verde per le lettere a cascata
            ctx.font = fontSize + "px monospace"; // Font monospace

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;

                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
